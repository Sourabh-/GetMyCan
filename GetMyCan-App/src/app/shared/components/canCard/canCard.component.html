<ion-card>
    <div class="can-info">
        <img class="can-image" src="https://bookacan.com/wp-content/uploads/2016/04/bisleri_20litre_water_can.png"
            alt="Can Image" />
        <div class="can-header">
            <ion-card-title>Bislery</ion-card-title>
            <ion-card-subtitle>80 ₹₹</ion-card-subtitle>
        </div>
    </div>
    <div class="can-add">
        <ion-button fill="clear" color="danger" size="small" shape="round">
            <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
        <div class="can-count">
            1
        </div>
        <ion-button fill="clear" color="success" size="small" shape="round">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </div>
</ion-card>

<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Partner Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="login">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Account ID</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <div class="sumbit-btn">
    <ion-button color="danger" fill="outline" expand="block" (click)="login()">Login</ion-button>
  </div>
  <div class="new-seller-note">Want to become our partner. Email us at <b>shibadebnath@gmail.com</b></div>
</ion-content>
